<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC IIT Kanpur|Gallery</title>
    <link rel="stylesheet" href="assets/css/gallerystyle.css">
</head>
<body onclick="document.removeEventListener()">
  
    

    <script>
        document.addEventListener("DOMContentLoaded", function () {
          var navToggle = document.getElementById("nav-toggle");
          var navSection = document.getElementById("nav-section");
    
          navToggle.addEventListener("click", function (event) {
            event.stopPropagation();
            if (
              navSection.style.display === "none" ||
              navSection.style.display === ""
            ) {
              navSection.style.display = "block";
            } else {
              navSection.style.display = "none";
            }
          });
    
          document.addEventListener("click", function (event) {
            var isClickInside =
              navToggle.contains(event.target) || navSection.contains(event.target);
            if (!isClickInside) {
              navSection.style.display = "none";
            }
          });
        });
      </script>
</body>
</html>
